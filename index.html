<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>natureAmp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sound-control">
        <label for="river">river 🛶</label>
        <input type="range" id="river" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="sound-control">
        <label for="rain">rain 🌧️</label>
        <input type="range" id="rain" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="sound-control">
        <label for="birds">birds 🐦</label>
        <input type="range" id="birds" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="sound-control">
        <label for="wind">wind 🍃</label>
        <input type="range" id="wind" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="sound-control">
        <label for="fire">fire 🔥</label>
        <input type="range" id="fire" min="0" max="1" step="0.01" value="0">
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
